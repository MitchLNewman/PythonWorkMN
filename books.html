!DOCTYPE html>
<html>

<head>
    <title>List of Books</title>
</head>

<body>
    <h1>List of Books</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Number of Pages</th>
            <th>ISBN</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.genre }}</td>
            <td>{{ book.pages }}</td>
            <td>{{ book.isbn }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
